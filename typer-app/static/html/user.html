<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/pikme.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Typer</title>
</head>
<body>
    <div class="page">
        <center>
            <h1>{{ username }}`s stats:</h1><br><br>
            <h1>Right: {{ stats[0] }}, Wrong: {{ stats[1] }}, Skipped: {{ stats[2] }}</h1>
        </center>
        <center>
            <form action="/logout" method="post">
                <button type="submit" style="width: 30%; height: 10%; font-family: medodica; font-size: xxx-large; color: white">Log out</button>
            </form>
            <form action="/type" method="post">
                <button type="submit" style="width: 30%; height: 10%; font-family: medodica; font-size: xxx-large; color: white">Type</button>
            </form>
            <form action="/top" method="get">
                <button type="submit" style="width: 30%; height: 10%; font-family: medodica; font-size: xxx-large; color: white">Top</button>
            </form>
        </center>
    </div>
</body>

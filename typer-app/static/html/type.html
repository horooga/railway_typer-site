
<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/pikme.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Typer</title>
</head>
<body>
    <div class="page">
        <img src="static/png/{{ res }}.png" alt="Image" />
        <h1>{{ feedback }}</h1>

        <h1>{{ question }}</h1>

        <form action="/type" method="post" autocomplete="off">
            <input type="hidden" name="question" value="{{ question }}" />
            <input
                type="text"
                name="answer"
                autocomplete="off"
                autofocus
                onfocus="this.select()"
            />
        </form>

        <form action="/user" method="get">
            <button type="submit">Profile</button>
        </form>
    </div>
</body>

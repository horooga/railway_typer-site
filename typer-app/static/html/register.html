<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="static/pikme.css" />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Typer</title>
</head>
<body>
    <div class="page">
        {% if errors %}
            <div class="errors">
                {% for error in errors %}
                    <h1>{{ error }}</h1>
                {% endfor %}
            </div>
        {% endif %}

        <form action="/user-register" method="post" autocomplete="off">
            <input
                type="text"
                name="username"
                placeholder="username"
                required
            />
            <input
                type="password"
                name="password"
                placeholder="password"
                required
            />
            <button type="submit">Register</button>
        </form>
    </div>
</body>

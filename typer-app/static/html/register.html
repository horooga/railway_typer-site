    <title>Typer</title>

<body>
    <div class="page">
        <center>
            {% for error in errors %}
            <h1 style="color: #e00000">{{ error }}</h1>
            {% endfor %}
        </center>
        <center> 
            <form action="/user-register" method="post">
                <input name="username" placeholder="username" style="font-family: medodica; font-size: xxx-large; color: white" autocomplete="off"><br>
                <input name="password" placeholder="password" style="font-family: medodica; font-size: xxx-large; color: white" autocomplete="off"><br>
                <button type="submit" style="width: 30%; height: 10%; font-family: medodica; font-size: xxx-large; color: white">Register</button>
            </form>
        </center>
    </div>
</body>
